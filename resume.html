<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume | Moonis Ahmed </title>

    
    <!--  Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    
    <!-- Bootstrap4 (JQuery, popper.js and bootstrap 4.1.3) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



    <!-- JS code -->
    <script src="resume-js.js"  text="text\javascript"></script>

</head>
<body>

        <!--  Main Wrapper -->
        <div class="main-wrapper container">
            
            <!--   Header Section  -->
            <div class="row header">

                <div class="col-md-8">
                    <!-- Name and Professions -->
                    <h1 id="name"></h1>
                    <div id="professions"></div>
                    <div class="links"></div>
                    <!-- End of Name and Professions -->
                </div>
                <div class="col-md-4">
                    <!-- Professions section -->
                    <div class="listOfProfessions">
                                <li> <span class="profession col-md-4">Phone:</span><span class="col-md-8 contacts" id="phone"></span> </li>
                                <li> <span class="profession col-md-4">Email:</span><span class="col-md-8 contacts" id="email"></span> </li>
                                <li> <span class="profession col-md-4">LinkedIn:</span><span class="col-md-8 contacts" id="linkedIn"></span> </li>
                                <li> <span class="profession col-md-4">Github:</span><span class="col-md-8 contacts" id="github"></span> </li>

                    </div>
                    <!-- End of Professions sections -->
                </div>
            </div>
            <!--   End of Header Section  -->
            
            <br>
            <!-- Main Body-->
            <div class="row">
                <!--  Page 1  -->
                <div class="col-md-8">
                    
                    <!--   Work Experience   -->
                    <div class="workExperience">
                        <h4 class="title" id="we-title"></h4>
                        <hr>
                        <div id="work">
                            <!-- Projects go here-->
                        </div>
                    </div>
                    <!--   End of Work Experience   -->
                    <br>
                    <!--   Relevant Project     -->
                    <div class="relevantProjects">
                        <h4 class="title" id="relevantProjects-title"></h4>
                        <hr>
                        <div id="relevantProjects-Projects"></div>
                    </div>
                    <!--   End of Relevant Project     -->
                </div>

                <div class="col-md-4">
            
                    <!--   Educational Background     -->
                    <div class="educationalBackground ">
                            <h4 class="title" id="ed-title"></h4>
                            <hr>
                            <div id="ed-background"></div>
                    </div>
                    <!-- End of Educational Background-->

                    <br>
                    <!-- Comments -->
                    <div class="technicalBackground">
                        <h4 class="title" id="techincalBackground-title"></h4>
                        <hr>
                        <div id="technicalSkills"></div>
                    </div>
                    <!-- Comments -->
                </div>
                <!-- End of Page 1 -->

                <!-- Page 2 -->

                <div class="col-md-8">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <!-- Additional Skills -->
                    <div class="additionalSkills">
                        <h4 class="title" id="additionalSkills-title"></h4>
                        <hr>
                        <div id="additionalSkills-Lists"></div>
                    </div>
                    <!-- End of Additional Skills -->
                    <br>
                    <!-- Additional Projects -->
                    <div class="additionalProjects">
                        <h4 class="title" id="additionalProjects-title"></h4>
                        <hr>
                        <div id="additionalProjects-Lists"></div>
                    </div>
                    <!-- End of Additional Projects -->
                </div>
                
                <div class="col-md-4">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                <!-- Volunteer Activities -->
                    <div class="volunteerActivities">
                        <h4 class="title" id="volunteerActivities-title"></h4>
                        <hr>
                        <div id="volunteerActivities-Lists"></div>
                    </div>
                    <!-- End of Volunteer -->
                    <br>
                    <!-- Relevant Courses -->
                    <div class="relevantCourses">
                        <h4 class="title" id="relevantCourses-title"></h4>
                        <hr>
                        <div id="relevantCourses-Lists"></div>
                    </div>
                    <!-- End of Relevant Courses -->
                    <br>
                    <!-- References -->
                    <div class="relevantCourses">
                        <h4 class="title" id="references-title">References</h4>
                        <hr>
                        <div id="references-details">Available upon request</div>
                    </div> 
                    <!-- End of References -->                  
                </div>
                <!-- End of Page 2-->

  
            </div>
           <!-- End of Main Body -->

           
    
        </div>
        <!-- End of Main Wrapper-->
         
    
</body>
</html>
